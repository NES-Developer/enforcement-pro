<ion-item>
    <h4>
        Notebook Entries Screen
    </h4>
</ion-item>

<!-- Is FPN Advised Select -->
<ion-item>
    <ion-label>
        Is FPN Advised
    </ion-label>
</ion-item>
<ion-item>
    <ion-select interface="action-sheet" multiple="false" [(ngModel)]="enviro_post.notebook_entries.is_fpn_advised" (ionChange)="saveEnviroData()">
        <ion-select-option>Yes</ion-select-option>
        <ion-select-option>No</ion-select-option>
    </ion-select>
</ion-item>

<!-- Is FPN Handed Select -->
<ion-item>
    <ion-label>
        Is FPN Handed
    </ion-label>
</ion-item>
<ion-item>
    <ion-select interface="action-sheet" multiple="false" [(ngModel)]="enviro_post.notebook_entries.is_fpn_handed" (ionChange)="saveEnviroData()">
        <ion-select-option>Yes</ion-select-option>
        <ion-select-option>No</ion-select-option>
    </ion-select>
</ion-item>

<!-- Height in Feet Text -->
<ion-item>
    <ion-label>
        Height in Feet
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.height_in_feet" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- Height in Inch Text -->
<ion-item>
    <ion-label>
        Height in Inch
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.height_in_inch" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- Build Select -->
<ion-item>
    <ion-label>
        Build
    </ion-label>
</ion-item>
<ion-item>
    <ion-select multiple="false" [(ngModel)]="enviro_post.notebook_entries.build" (ionChange)="saveEnviroData()">
        <ion-select-option *ngFor="let group of builds" [value]="group.id">
            {{ group.textOnMachine }}
        </ion-select-option>
    </ion-select>
</ion-item>

<!-- Hair Colours Select -->
<ion-item>
    <ion-label>
        Hair Colours
    </ion-label>
</ion-item>
<ion-item>
    <ion-select multiple="false" [(ngModel)]="enviro_post.notebook_entries.hair" (ionChange)="saveEnviroData()">
        <ion-select-option *ngFor="let group of hair_colours" [value]="group.id">
            {{ group.textOnMachine }}
        </ion-select-option>
    </ion-select>
</ion-item>

<!-- Distance from Offender Text -->
<ion-item>
    <ion-label>
        Distance from Offender
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.distance_from_offender" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- Distinguishing Features Text -->
<ion-item>
    <ion-label>
        Distinguishing Features
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.distinguishing_features" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- Nearest bin Text -->
<ion-item>
    <ion-label>
        Nearest bin
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.nearest_bin" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- were Text -->
<ion-item>
    <ion-label>
        were ?
    </ion-label>
</ion-item>
<ion-item>
    <ion-select interface="action-sheet" multiple="false" [(ngModel)]="enviro_post.notebook_entries.were" (ionChange)="saveEnviroData()">
        <ion-select-option [value]="1">Yes</ion-select-option>
        <ion-select-option [value]="2">No</ion-select-option>
    </ion-select></ion-item>

<!-- Offender Comments Text -->
<ion-item>
    <ion-label>
        Offender Comments
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.offender_comments" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- Police Comments Text -->
<ion-item>
    <ion-label>
        Police Comments
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.police_comments" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>

<!-- BWC Assest Text -->
<ion-item>
    <ion-label>
        BWC Assest
    </ion-label>
</ion-item>
<ion-item>
    <ion-input type="text" [(ngModel)]="enviro_post.notebook_entries.bwv_assest" (ionChange)="saveEnviroData()"></ion-input>
</ion-item>
