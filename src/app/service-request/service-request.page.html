<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item>
        <ion-label>
            Device ID
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-input type="text" [(ngModel)]="device_id" (ionChange)="storeAppLog()"></ion-input>
    </ion-item>

    <!-- Site Select -->
    <ion-item>
        <ion-label>Site</ion-label>
    </ion-item>
    <ion-item>
        <ion-select multiple="false" [(ngModel)]="site_id" [disabled]="true" (ionChange)="storeAppLog()">
            <ion-select-option *ngFor="let site of sites" [value]="site.id"> 
                {{ site.name }}     
            </ion-select-option>
        </ion-select>
    </ion-item>

    <!-- Zone Select -->
    <ion-item>
        <ion-label>Zones</ion-label>
    </ion-item>
    <ion-item>
        <ion-select multiple="false" [(ngModel)]="zone_id" (ionChange)="storeAppLog()">
            <ion-select-option *ngFor="let zone of zones" [value]="zone.id"> 
                {{ zone.name }}     
            </ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>
            Longitude
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-input [disabled]="true" type="text" [(ngModel)]="position_lng" (ionChange)="storeAppLog()"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>
            Latitude
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-input [disabled]="true" type="text" [(ngModel)]="position_lat" (ionChange)="storeAppLog()"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button expand="block" shape="full" (click)="ping()">Ping</ion-button>
    </ion-item>

    <ion-item>
        <ion-button expand="block" shape="full" (click)="autoLogin()">Auto Login</ion-button>
    </ion-item>
